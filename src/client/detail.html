<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INOVA | Product Detail</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
      <div class="upNav">
        <div class="container">
          <div class="upNav__links">
            <a  href="/src/client/contact.html">Contact Us</a>
            <a href="/src/client/about.html">About Us</a>
          </div>
        </div>
      </div>
      <div class="mainNav">
        <div class="container">
          
          <div class="mainNav__wrapper">
            <div class='mainNav__logo'>
              <a href="/src/client/index.html"><img class='image image--logoLight' src="./assets/images/inovashop-logo-light-lato.svg" alt="Logo"/></a>
              <a href="/src/client/index.html"><img class='image image--logoDark' src="./assets/images/logo-dark.svg" alt="Logo"/></a>
            </div>
            <div class="mainNav__wrapper__links">
              <div class = 'mainNav__wrapper__links__light ac'><img class='image image--icon'src="./assets/images/account.svg" alt='icon account' /><span>Account</span></div>
              <a class = 'mainNav__wrapper__links__light' href="/src/client/cart.html"><img class='image image--icon'src="./assets/images/cart.svg" alt='icon account' /><span>Cart</span></a>
              <div  class = 'mainNav__wrapper__links__dark ac'><img class='image image--icon'src="./assets/images/accountDark.svg" alt='icon account' /><span>Account</span></div>
              <a class = 'mainNav__wrapper__links__dark' href="/src/client/cart.html"><img class='image image--icon'src="./assets/images/cartDark.svg" alt='icon account' /><span>Cart</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="account__modal">
        <div class="account__modal__top">
          <strong class='log'>My Account</strong>
          <span class='account__modal__top__close'>X</span>
        </div>
        
        <div class="account__modal__wrapper">
          <a href="/src/client/signUp_In.html" class='unlog' >SignUp/Register</a>
          <a href="/src/client/signUp_In.html?res=email" class='log' >Email Address</a> 
          <a class='log personalBtn' href="/src/client/signUp_In.html?res=personal">Personal Details</a> 
          <a class='log' href="/src/client/signUp_In.html?res=password">Password</a> 
          <a class='log' href="/src/client/signUp_In.html?res=orders">Order History</a> 
          <a class='log wishListBtn' href="/src/client/signUp_In.html?res=favorites">Wish List</a> 
          <span class='log logOut'>Logout</span> 
          <a class='log' href="/src/client/signUp_In.html?res=out">Delete Account</a> 
        </div>
      </div>

      <div class="subNav">
        <div class = 'container'>
          <div class="subNav__list">

          </div>
        </div>
      </div>
    </header>
  <main>
    <section class="container detail">
      <div class="detail__info">
      </div>
      <div class="detail__reviewer">
        <p class="detail__reviewer__title">
          Leave a Review
        </p>
        <textarea  class='detail__reviewer__input js-review'></textarea>
        <button class='btn btn--big js-send'>Send</button>
      </div>
    </section>
  </main>
  <footer>
    <div>
      Â© 2021 INOVA
    </div>
  </footer>
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
